<!DOCTYPE html>
<html>
<head>
    <title>Annotation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'dashboard' %}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Annotation Manager</span>
                        </a>
                    </div>
                </div>
                {% if user.is_authenticated %}
                <div class="flex items-center space-x-3">
                    <span class="py-4 px-2">{{ user.get_user_type_display }}</span>
                    <a href="{% url 'logout' %}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-gray-100 hover:text-gray-900">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        {% if messages %}
        <div class="messages mb-8">
            {% for message in messages %}
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
