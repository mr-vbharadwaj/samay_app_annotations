{% extends 'base.html' %}

{% block title %}Annotator Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Annotator Dashboard</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for image in images %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="{{ image.file.url }}" alt="Image #{{ image.id }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <p class="text-gray-600 mb-2">Image #{{ image.id }}</p>
            <a href="{% url 'create_annotation' image.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Annotate
            </a>
        </div>
    </div>
    {% empty %}
    <p class="col-span-3">No images available for annotation.</p>
    {% endfor %}
</div>
{% endblock %}
