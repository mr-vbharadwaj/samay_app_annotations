{% extends 'base.html' %}

{% block title %}View Annotations{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4">View Annotations</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for annotation in annotations %}
            <div class="border rounded-lg overflow-hidden">
                <img src="{{ MEDIA_URL }}images/{{ annotation.image_name }}" alt="{{ annotation.image_name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <p class="text-sm text-gray-600">{{ annotation.image_name }}</p>
                    <a href="{{ MEDIA_URL }}annotations/{{ annotation.annotation_file }}" target="_blank" class="mt-2 inline-block bg-blue-500 hover:bg-blue-700 text-white text-sm font-bold py-1 px-2 rounded">
                        View Annotation
                    </a>
                </div>
            </div>
            {% empty %}
            <p class="col-span-3 text-gray-500">No annotations available.</p>
            {% endfor %}
        </div>
        <div class="mt-8">
            <a href="{% url 'dashboard' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
